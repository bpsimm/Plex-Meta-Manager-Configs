#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/audio_language                            #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: 10                           #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 10

templates:
  audio_language_dynamic:
    default:
      sort_by: release.desc
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/audio_language/<<key>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      any:
        audio_language: <<value>>

collections:
  Audio Language Collections:
    template:
      - name: separator
        separator: audio_language

dynamic_collections:
  Audio Language:
    type: audio_language
    title_format: <<key_name>> Audio
    other_name: Other Audio
    template:
      - audio_language_dynamic
      - shared
    other_template:
      - other_collection
      - audio_language_dynamic
      - shared
    include:
      - zh     # Chinese
      - fr     # French
      - de     # German
      - el     # Greek, Modern (1453â€“)
      - hi     # Hindi
      - id     # Indonesian
      - ia     # Interlingua (International Auxiliary Language Association)
      - ie     # Interlingue, Occidental
      - ga     # Irish
      - it     # Italian
      - ja     # Japanese
      - jv     # Javanese
      - ko     # Korean
      - ms     # Malay
      - ml     # Malayalam
      - pt     # Portuguese
      - ru     # Russian
      - es     # Spanish, Castilian
      - ta     # Tamil
      - tr     # Turkish
      - tw     # Twi

